<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Dark charcoal background */
            color: #f5f5dc; /* Off-white text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #2e2e2e; /* Slightly lighter dark background */
            padding: 4rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            color: #FFD700; /* Gold color */
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background: #444444; /* Neutral tone for the button */
            color: #f5f5dc;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .return-link:hover {
            background: #555555;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We appreciate you reaching out and will get back to you shortly.</p>
        <a href="index.html" class="return-link">⬅️ Return to Home</a>
    </div>
</body>
</html>
