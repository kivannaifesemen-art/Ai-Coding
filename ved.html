<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tour Countdown</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #facc15;
    }

    h1 {
      font-size: 2.5rem;
      color: #facc15;
      text-shadow: 0 0 15px rgba(250, 204, 21, 0.8), 0 0 30px #facc15;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .tour-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .tour {
      flex: 1 1 250px;
      max-width: 280px;
      background: #111;
      border: 2px solid #facc15;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .tour:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(250, 204, 21, 0.9);
    }

    .tour h2 {
      color: #facc15;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.6);
    }

    .date {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 1rem;
    }

    .countdown {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: rgba(250, 204, 21, 0.1);
      border: 1px solid #facc15;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 100%;
      text-shadow: 0 0 8px #000;
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Upcoming Tour Countdowns ðŸ”¥</h1>

  <div class="tour-container">
    <div class="tour">
      <h2>Europe</h2>
      <div class="date">ðŸ“… September 15, 2025 â€“ 8:00 PM</div>
      <div id="europe" class="countdown"></div>
    </div>

    <div class="tour">
      <h2>Texas</h2>
      <div class="date">ðŸ“… October 2, 2025 â€“ 7:00 PM</div>
      <div id="texas" class="countdown"></div>
    </div>

    <div class="tour">
      <h2>Dubai</h2>
      <div class="date">ðŸ“… November 10, 2025 â€“ 6:00 PM</div>
      <div id="dubai" class="countdown"></div>
    </div>

    <div class="tour">
      <h2>Canada</h2>
      <div class="date">ðŸ“… December 1, 2025 â€“ 8:00 PM</div>
      <div id="canada" class="countdown"></div>
    </div>

    <div class="tour">
      <h2>Nigeria</h2>
      <div class="date">ðŸ“… January 5, 2026 â€“ 6:00 PM</div>
      <div id="nigeria" class="countdown"></div>
    </div>
  </div>

  <footer>âœ¨ Donâ€™t Miss Out â€“ Get Your Tickets Now âœ¨</footer>

  <script>
    const tourDates = {
      europe: new Date("2025-09-15T20:00:00"),
      texas: new Date("2025-10-02T19:00:00"),
      dubai: new Date("2025-11-10T18:00:00"),
      canada: new Date("2025-12-01T20:00:00"),
      nigeria: new Date("2026-01-05T18:00:00"),
    };

    function updateCountdown() {
      for (const id in tourDates) {
        const now = new Date().getTime();
        const distance = tourDates[id] - now;

        if (distance < 0) {
          document.getElementById(id).innerHTML = "ðŸŽ‰ Tour has started!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById(id).innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
